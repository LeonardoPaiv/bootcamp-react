<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Covid-19</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <section class="main">
                <img src="./images/covid3d.png" alt="Imagem do vírus em 3D"
                    class="imagem__virus">
                <h1>Situação da COVID-19</h1>
                <p>À medida que a COVID-19 continua a impactar o mundo,
                    manter-se informado é a nossa principal arma contra o vírus.
                </p>
                <a href="https://www.linkedin.com/in/leonadodepaiva/"> <img
                        src="./images/logoXP.png" alt="Logo da XP"
                        class="logo__xp"> Por: Leonardo de Paiva Rêgo</a>

            </section>
            <img class="imagem__grafico" src="./images/covid.png"
                alt="Imagem ilustrativa do gráfico da covid">
        </header>
        <main class="Container-grafico-formulario">
                <form id="formulario-busca">
                    <label for="pais">Pais de busca</label>
                    <input type="text" id="pais">
                    <label for="data-ano">Data da busca</label>
                    <input type="date" id="data-ano">
                    <button type="submit">Buscar</button>
                </form>
            <div>
                <canvas id="grafico"></canvas>
            </div>
        </main>
        <footer>
            <img src="./images/logoXP.png" alt="Logo da XP" class="logo__xp">
            <h4>Por: Leonardo de Paiva Rêgo</h4>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
